{% extends 'layouts/base.html' %}
{% load humanize %}

{% block title %}Busca por proposição{% endblock title %}

{% block content %}
<div class="header pb-8 pt-5 pt-md-6 bg-primary">
    <div class="container-fluid">
        <div class="header-body">
            <div class="col-lg-6 col-7">
                <h6 class="h2 text-white d-inline-block mb-0">Busca por proposição</h6>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid mt--7 bg-secondary">

    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0 fade-in-top">
                <div class="card-body ">
                    <div class="row">
                        <div class="col">
                            <form method="POST" action=".">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="sigla_tipo">Sigla</label>
                                    <select class="form-control" name="sigla_tipo">
                                        {% for sigla_tipo in sigla_tipos %}
                                            <option value="{{ sigla_tipo }}">{{ sigla_tipo }}</option>
                                        {% endfor %}
                                      </select>
                                </div>
                                <div class="form-group">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" name="numero">
                                </div>
                                <div class="form-group">
                                    <label for="ano">Ano</label>
                                    <input type="text" class="form-control" name="ano">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Acessar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "includes/footer.html" %}

</div>

{% endblock content %}

{% endblock javascripts %}
