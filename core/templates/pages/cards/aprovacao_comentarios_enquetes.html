{% load humanize %}

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h2>Aprovação dos comentários das enquetes <span class="text-sm">em <mark>{{ period_humanized }}</mark></span></h2>
                <p>Ao votar na enquete, é facultado ao usuário incluir comentários favoráveis ou contrários à proposição em questão.</p>
            </div>
        </div>
    </div>

    <div class="card-body">
        <template>
            <v-simple-table>
                <template v-slot:default>
                    <thead>
                        <tr>
                            <th>Classificação</th>
                            <th>Número</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Comentários aprovados</th>
                            <td>
                                {{ stats.poll_comments_authorized|intcomma }}
                            </td>
                        </tr>
                        <tr>
                            <th>Comentários reprovados</th>
                            <td>
                                {{ stats.poll_comments_unauthorized|intcomma }}
                            </td>
                        </tr>
                        <tr>
                            <th>Comentários na fila de moderação</th>
                            <td>
                                {{ stats.poll_comments_unchecked|intcomma }}
                            </td>
                        </tr>
                    </tbody>
                </template>
            </v-data-table>
        </template>
    </div>
</div>
