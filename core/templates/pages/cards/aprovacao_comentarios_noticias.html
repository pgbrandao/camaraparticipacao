{% load humanize %}

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h2>Aprovação dos comentários nas notícias <span class="text-sm">em <mark>{{ period_humanized }}</mark></span></h2>
                <p>Os comentários nas notícias são moderados e aprovados ou reprovados, de acordo com os termos de uso do portal da Câmara. </p>
            </div>
        </div>
    </div>

    <div class="card-body">
        <template>
            <v-simple-table>
                <template v-slot:default>
                    <thead>
                        <tr>
                            <th>Classificação</th>
                            <th>Número</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Comentários aprovados</th>
                            <td>
                                {{ stats.portal_comments_authorized|intcomma }}
                            </td>
                        </tr>
                        <tr>
                            <th>Comentários reprovados</th>
                            <td>
                                {{ stats.portal_comments_unauthorized|intcomma }}
                            </td>
                        </tr>
                        <tr>
                            <th>Comentários na fila de moderação</th>
                            <td>
                                {{ stats.portal_comments_unchecked|intcomma }}
                            </td>
                        </tr>
                        <tr>
                            <th>Comentários da Câmara dos Deputados</th>
                            <td>
                                {{ stats.portal_comments_camara|intcomma }}
                            </td>
                        </tr>
                    </tbody>
                </template>
            </v-data-table>
        </template>
    </div>
</div>
