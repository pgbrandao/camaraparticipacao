<!DOCTYPE html>
<html lang="en">

<!-- Static assets - Used to load the Favicon -->
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    Dashboard da participação | {% block title %} Open-Source analytics dashboard {% endblock %}
  </title>

  <!-- Favicon - loaded as static -->
  <link href="{% static 'assets/img/brand/favicon.ico' %}" rel="icon" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/c58634d3ee.js" crossorigin="anonymous"></script>
  <!-- Theme CSS -->
  <link href="{% static 'assets/css/argon.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/js/plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
  
  <!-- Specific CSS goes HERE -->
  <style>
    {% block stylesheets %}{% endblock stylesheets %}
  </style>

</head>

<body class="">

  {% include "includes/sidenav.html" %}

  <div class="main-content">

    {% block content %}{% endblock content %}

  </div>

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE -->
  {% block javascripts %}{% endblock javascripts %}

</body>

</html>
